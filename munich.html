<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Maps</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <div class="logo-icon">
                    <img src="design/logo.png" alt="Logo image">
                </div>
                <span>Carto Rewind</span>
            </div>
            <ul class="nav-links">
                <li><a href="main.html">Home</a></li>
                <li><a href="munich.html" class="activeMunich">Munich</a></li>
                <li><a href="vienna.html">Vienna</a></li>
                <li><a href="dresden.html">Dresden</a></li>
                <li><a href="enschede.html">Enschede</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="city-title">Munich</div>

        <div id="mapContainer">
            <div id="map1" class="map">
                <select id="mapYearSelect">
                    <option value="1400">1400</option>
                    <option value="1500">1500</option>
                    <option value="1600">1600</option>
                    <option value="1700">1700</option>
                </select>
            </div>
            <div id="map2" class="map">
                <div id="fullscreen-control-map2" class="leaflet-control">
                    <button id="fullscreen-toggle" title="Toggle Fullscreen View" class="leaflet-control leaflet-bar">
                        <span class="symbol">&#x26F6;</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://rawcdn.githack.com/jieter/Leaflet.Sync/master/L.Map.Sync.js"></script>
</body>

</html>
